name: Prod Backend

on:
  push:
    branches:
      - main
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      id-token: write
      contents: read
    env:
      WEBAUTHN_RP_ID: onera.chat
      WEBAUTHN_ORIGIN: https://onera.chat
      WEBAUTHN_RP_NAME: Onera

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build server for Node.js
        run: bun build src/index.ts --outdir dist --target node --external libsodium-wrappers-sumo --external libsodium-sumo
        working-directory: apps/server

      - name: Run database migrations
        working-directory: apps/server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bun run db:migrate

      - name: Seed plans
        working-directory: apps/server
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DODO_PAYMENTS_API_KEY: ${{ secrets.DODO_PAYMENTS_API_KEY_LIVE }}
          DODO_PAYMENTS_ENV: live_mode
        run: bun run db:seed-plans

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/src
          cp -r apps/server/dist deploy/
          cp -r apps/server/drizzle deploy/
          cp -r apps/server/src/db deploy/src/db
          cp apps/server/package.json deploy/
          
          # Rewrite package.json: set start script, remove workspace:* deps, add libsodium
          bun -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('deploy/package.json', 'utf8'));
            pkg.scripts = { start: 'node dist/index.js' };
            pkg.main = 'dist/index.js';
            delete pkg.devDependencies;
            for (const [k, v] of Object.entries(pkg.dependencies || {})) {
              if (String(v).startsWith('workspace:')) delete pkg.dependencies[k];
            }
            pkg.dependencies['libsodium-wrappers-sumo'] = '^0.7.16';
            fs.writeFileSync('deploy/package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install production dependencies
        run: |
          cd deploy
          bun install --production
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'onera-backend'
          slot-name: 'Production'
          package: deploy

      - name: Configure Supabase settings
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_PROD }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY_PROD }}
        run: |
          az webapp config appsettings set \
            --name onera-backend \
            --resource-group onera \
            --settings \
              SUPABASE_URL="$SUPABASE_URL" \
              SUPABASE_SECRET_KEY="$SUPABASE_SECRET_KEY" \
              DATABASE_URL="${{ secrets.DATABASE_URL }}"

      - name: Configure WebAuthn settings
        run: |
          az webapp config appsettings set \
            --name onera-backend \
            --resource-group onera \
            --settings \
              WEBAUTHN_RP_ID="${{ env.WEBAUTHN_RP_ID }}" \
              WEBAUTHN_ORIGIN="${{ env.WEBAUTHN_ORIGIN }}" \
              WEBAUTHN_RP_NAME="${{ env.WEBAUTHN_RP_NAME }}"

      - name: Configure Dodo Payments settings
        env:
          DODO_API_KEY: ${{ secrets.DODO_PAYMENTS_API_KEY_LIVE }}
          DODO_WEBHOOK_SECRET: ${{ secrets.DODO_PAYMENTS_WEBHOOK_SECRET }}
          DODO_ENV: live_mode
        run: |
          az webapp config appsettings set \
            --name onera-backend \
            --resource-group onera \
            --settings \
              DODO_PAYMENTS_API_KEY="$DODO_API_KEY" \
              DODO_PAYMENTS_WEBHOOK_SECRET="$DODO_WEBHOOK_SECRET" \
              DODO_PAYMENTS_ENV="$DODO_ENV"
