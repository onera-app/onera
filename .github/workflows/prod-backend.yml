name: Prod Backend

on:
  push:
    branches:
      - main
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      id-token: write
      contents: read
    env:
      WEBAUTHN_RP_ID: onera.chat
      WEBAUTHN_ORIGIN: https://onera.chat
      WEBAUTHN_RP_NAME: Onera

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build server for Node.js
        run: bun build src/index.ts --outdir dist --target node
        working-directory: apps/server

      - name: Run database migrations
        working-directory: apps/server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bun run db:migrate

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/src
          cp -r apps/server/dist deploy/
          cp -r apps/server/drizzle deploy/
          cp -r apps/server/src/db deploy/src/db
          cp apps/server/package.json deploy/
          # Create package.json with Node.js start script
          bun -e "
            const orig = require('./apps/server/package.json');
            const pkg = { ...orig, scripts: { start: 'node dist/index.js' }, main: 'dist/index.js' };
            delete pkg.devDependencies;
            console.log(JSON.stringify(pkg, null, 2));
          " > deploy/package.json

      - name: Install production dependencies
        run: |
          cd deploy
          bun install --production
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'onera-backend'
          slot-name: 'Production'
          package: deploy

      - name: Configure WebAuthn settings
        run: |
          az webapp config appsettings set \
            --name onera-backend \
            --resource-group onera \
            --settings \
              WEBAUTHN_RP_ID="${{ env.WEBAUTHN_RP_ID }}" \
              WEBAUTHN_ORIGIN="${{ env.WEBAUTHN_ORIGIN }}" \
              WEBAUTHN_RP_NAME="${{ env.WEBAUTHN_RP_NAME }}"