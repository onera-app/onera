name: Rotate Apple OAuth Secret

on:
  schedule:
    # Monthly rotation; JWT is generated with 180-day TTL.
    - cron: "0 3 1 * *"
  workflow_dispatch:

jobs:
  rotate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: ${{ secrets.SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID }}
      SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: ${{ secrets.SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET }}
      SUPABASE_AUTH_EXTERNAL_APPLE_CLIENT_ID: ${{ secrets.SUPABASE_AUTH_EXTERNAL_APPLE_CLIENT_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
      APPLE_CLIENT_ID: ${{ secrets.SUPABASE_AUTH_EXTERNAL_APPLE_CLIENT_ID }}
      APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          required_vars=(
            SUPABASE_ACCESS_TOKEN
            SUPABASE_PROJECT_REF
            SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID
            SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET
            SUPABASE_AUTH_EXTERNAL_APPLE_CLIENT_ID
            APPLE_TEAM_ID
            APPLE_KEY_ID
            APPLE_PRIVATE_KEY
          )
          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret/env: $var" >&2
              exit 1
            fi
          done

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate Apple secret JWT
        run: |
          APPLE_SECRET="$(bun run ./scripts/generate-apple-client-secret.ts)"
          echo "::add-mask::$APPLE_SECRET"
          echo "SUPABASE_AUTH_EXTERNAL_APPLE_SECRET=$APPLE_SECRET" >> "$GITHUB_ENV"

      - name: Push Supabase auth config
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          supabase config push --project-ref "$SUPABASE_PROJECT_REF" --yes

