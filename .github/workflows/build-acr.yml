# =============================================================================
# GitHub Actions workflow to build and push Onera to Azure Container Registry
# =============================================================================
#
# Triggers:
# - On push to main branch
# - On manual workflow dispatch
#
# Required Secrets:
# - AZURE_CREDENTIALS: JSON credentials from service principal (az ad sp create-for-rbac --sdk-auth)
# - ACR_LOGIN_SERVER: ACR server (e.g., oneraacr.azurecr.io)
#
# Optional Secrets:
# - VITE_API_URL: Backend API URL for web build
# - VITE_WS_URL: WebSocket URL for web build
# =============================================================================

name: Build and Push to ACR

on:
  push:
    branches:
      - staging
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (optional, defaults to git SHA)'
        required: false
        type: string
      build_web:
        description: 'Build web image'
        required: false
        type: boolean
        default: true
      build_server:
        description: 'Build server image'
        required: false
        type: boolean
        default: true

jobs:
  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.build_web }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        env:
          GIT_SHA: ${{ github.sha }}
          CUSTOM_TAG: ${{ inputs.tag }}
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          SHA_SHORT=$(echo "$GIT_SHA" | cut -c1-7)
          IMAGE_NAME="onera-web"

          # Sanitize custom tag - only allow alphanumeric, dots, dashes, underscores
          SAFE_TAG=$(echo "$CUSTOM_TAG" | tr -cd '[:alnum:]._-')

          if [ -n "$SAFE_TAG" ]; then
            echo "tags=${ACR_SERVER}/${IMAGE_NAME}:${SAFE_TAG},${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT},${ACR_SERVER}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT},${ACR_SERVER}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          fi

          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        env:
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          az acr login --name "$(echo "$ACR_SERVER" | cut -d'.' -f1)"

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_HASH=${{ steps.tags.outputs.sha_short }}
            VITE_API_URL=/api
            VITE_WS_URL=
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          platforms: linux/amd64

      - name: Output image info
        env:
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          SHA_SHORT: ${{ steps.tags.outputs.sha_short }}
          IMAGE_NAME: ${{ steps.tags.outputs.image_name }}
        run: |
          echo "### Web Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${ACR_SERVER}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${IMAGE_NAME}:${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-server:
    name: Build Server Image
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.build_server }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        env:
          GIT_SHA: ${{ github.sha }}
          CUSTOM_TAG: ${{ inputs.tag }}
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          SHA_SHORT=$(echo "$GIT_SHA" | cut -c1-7)
          IMAGE_NAME="onera-server"

          # Sanitize custom tag - only allow alphanumeric, dots, dashes, underscores
          SAFE_TAG=$(echo "$CUSTOM_TAG" | tr -cd '[:alnum:]._-')

          if [ -n "$SAFE_TAG" ]; then
            echo "tags=${ACR_SERVER}/${IMAGE_NAME}:${SAFE_TAG},${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT},${ACR_SERVER}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT},${ACR_SERVER}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          fi

          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        env:
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          az acr login --name "$(echo "$ACR_SERVER" | cut -d'.' -f1)"

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server
          platforms: linux/amd64

      - name: Output image info
        env:
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          SHA_SHORT: ${{ steps.tags.outputs.sha_short }}
          IMAGE_NAME: ${{ steps.tags.outputs.image_name }}
        run: |
          echo "### Server Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${ACR_SERVER}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${IMAGE_NAME}:${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-web, build-server]
    if: always() && (needs.build-web.result == 'success' || needs.build-server.result == 'success')

    steps:
      - name: Generate deployment summary
        env:
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          GIT_SHA: ${{ github.sha }}
          WEB_RESULT: ${{ needs.build-web.result }}
          SERVER_RESULT: ${{ needs.build-server.result }}
        run: |
          SHA_SHORT=$(echo "$GIT_SHA" | cut -c1-7)

          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${GIT_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| onera-web | ${WEB_RESULT} |" >> $GITHUB_STEP_SUMMARY
          echo "| onera-server | ${SERVER_RESULT} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy to Azure Container Apps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Update web app" >> $GITHUB_STEP_SUMMARY
          echo "az containerapp update --name onera-web \\" >> $GITHUB_STEP_SUMMARY
          echo "  --resource-group <rg> \\" >> $GITHUB_STEP_SUMMARY
          echo "  --image ${ACR_SERVER}/onera-web:${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Update server" >> $GITHUB_STEP_SUMMARY
          echo "az containerapp update --name onera-server \\" >> $GITHUB_STEP_SUMMARY
          echo "  --resource-group <rg> \\" >> $GITHUB_STEP_SUMMARY
          echo "  --image ${ACR_SERVER}/onera-server:${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
