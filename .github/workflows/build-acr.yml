# =============================================================================
# GitHub Actions workflow to build and push onera-web to Azure Container Registry
# =============================================================================
#
# Triggers:
# - On push to main branch
# - On manual workflow dispatch
#
# Required Secrets:
# - AZURE_CREDENTIALS: JSON credentials from service principal (az ad sp create-for-rbac --sdk-auth)
# - ACR_LOGIN_SERVER: ACR server (e.g., oneraacr.azurecr.io)
#
# Optional Secrets:
# - VITE_API_URL: Backend API URL (can also use placeholder for runtime injection)
# - VITE_WS_URL: WebSocket URL (can also use placeholder for runtime injection)
# =============================================================================

name: Build and Push to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (optional, defaults to git SHA)'
        required: false
        type: string

env:
  IMAGE_NAME: onera-web

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        env:
          GIT_SHA: ${{ github.sha }}
          CUSTOM_TAG: ${{ inputs.tag }}
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          SHA_SHORT=$(echo "$GIT_SHA" | cut -c1-7)

          if [ -n "$CUSTOM_TAG" ]; then
            echo "tags=${ACR_SERVER}/${IMAGE_NAME}:${CUSTOM_TAG},${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT},${ACR_SERVER}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT},${ACR_SERVER}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          fi

          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        env:
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          az acr login --name $(echo "$ACR_SERVER" | cut -d'.' -f1)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_HASH=${{ steps.tags.outputs.sha_short }}
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:3000' }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL || 'http://localhost:3000' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        env:
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          SHA_SHORT: ${{ steps.tags.outputs.sha_short }}
          TAGS: ${{ steps.tags.outputs.tags }}
        run: |
          echo "### Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${ACR_SERVER}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${IMAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${TAGS}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${ACR_SERVER}/${IMAGE_NAME}:${SHA_SHORT}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Run with Docker Compose (recommended)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker compose up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
