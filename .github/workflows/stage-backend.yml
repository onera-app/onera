name: Stage Backend

on:
  push:
    branches:
      - staging
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/stage-backend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build server
        working-directory: apps/server
        run: bun build src/index.ts --outdir dist --target node

      - name: Run database migrations
        working-directory: apps/server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGE }}
        run: bun run db:migrate

      - name: Seed plans
        working-directory: apps/server
        env:
          NODE_ENV: development
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGE }}
          DODO_PAYMENTS_API_KEY: ${{ secrets.DODO_PAYMENTS_API_KEY_STAGE }}
          DODO_PAYMENTS_ENV: test_mode
        run: bun run db:seed-plans

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/src
          
          # Copy built files
          cp -r apps/server/dist deploy/
          cp -r apps/server/drizzle deploy/
          cp -r apps/server/src/db deploy/src/
          cp apps/server/package.json deploy/
          
          # Install production dependencies
          cd deploy
          bun install --production
          
          # Create startup script for Node.js
          cat > startup.sh << 'EOF'
          #!/bin/bash
          # Run migrations then start the server
          node dist/index.js
          EOF
          chmod +x startup.sh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: build
    permissions:
      id-token: write
      contents: read
    env:
      WEBAUTHN_RP_ID: staging.onera.chat
      WEBAUTHN_ORIGIN: https://staging.onera.chat
      WEBAUTHN_RP_NAME: Onera

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'onera-backend-stage'
          slot-name: 'Production'
          package: .

      - name: Set startup command
        run: |
          az webapp config set \
            --name onera-backend-stage \
            --resource-group onera \
            --startup-file "startup.sh"

      - name: Configure WebAuthn settings
        run: |
          az webapp config appsettings set \
            --name onera-backend-stage \
            --resource-group onera \
            --settings \
              WEBAUTHN_RP_ID="${{ env.WEBAUTHN_RP_ID }}" \
              WEBAUTHN_ORIGIN="${{ env.WEBAUTHN_ORIGIN }}" \
              WEBAUTHN_RP_NAME="${{ env.WEBAUTHN_RP_NAME }}"

      - name: Configure Dodo Payments settings
        env:
          DODO_API_KEY: ${{ secrets.DODO_PAYMENTS_API_KEY_STAGE }}
          DODO_WEBHOOK_SECRET: ${{ secrets.DODO_PAYMENTS_WEBHOOK_SECRET_STAGE }}
          DODO_ENV: test_mode
        run: |
          az webapp config appsettings set \
            --name onera-backend-stage \
            --resource-group onera \
            --settings \
              DODO_PAYMENTS_API_KEY="$DODO_API_KEY" \
              DODO_PAYMENTS_WEBHOOK_SECRET="$DODO_WEBHOOK_SECRET" \
              DODO_PAYMENTS_ENV="$DODO_ENV"
