name: Stage Backend

on:
  push:
    branches:
      - staging
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/stage-backend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build server
        working-directory: apps/server
        run: bun build src/index.ts --outdir dist --target node --external @onera/crypto

      - name: Run database migrations
        working-directory: apps/server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGE }}
        run: bun run db:migrate

      - name: Seed plans
        working-directory: apps/server
        env:
          NODE_ENV: development
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGE }}
          DODO_PAYMENTS_API_KEY: ${{ secrets.DODO_PAYMENTS_API_KEY_STAGE }}
          DODO_PAYMENTS_ENV: test_mode
        run: bun run db:seed-plans

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/src
          
          # Copy built files
          cp -r apps/server/dist deploy/
          cp -r apps/server/drizzle deploy/
          cp -r apps/server/src/db deploy/src/
          cp apps/server/package.json deploy/
          
          # Rewrite package.json: replace workspace:* refs with actual deps
          # Merges @onera/crypto's dependencies so they're available at runtime
          bun -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('deploy/package.json', 'utf8'));
            const cryptoPkg = JSON.parse(fs.readFileSync('packages/crypto/package.json', 'utf8'));
            // Remove workspace refs
            for (const [k, v] of Object.entries(pkg.dependencies || {})) {
              if (String(v).startsWith('workspace:')) delete pkg.dependencies[k];
            }
            // Merge crypto's non-workspace deps so they resolve at runtime
            for (const [k, v] of Object.entries(cryptoPkg.dependencies || {})) {
              if (!String(v).startsWith('workspace:')) pkg.dependencies[k] = v;
            }
            fs.writeFileSync('deploy/package.json', JSON.stringify(pkg, null, 2));
          "
          
          # Install production dependencies (includes @onera/crypto's deps)
          cd deploy
          bun install --production
          
          # Copy @onera/crypto and @onera/types workspace packages (externalized from bundle)
          mkdir -p node_modules/@onera
          cp -r ../packages/crypto node_modules/@onera/crypto
          cp -r ../packages/types node_modules/@onera/types
          rm -rf node_modules/@onera/crypto/node_modules node_modules/@onera/types/node_modules
          
          # Create startup script for Node.js
          cat > startup.sh << 'EOF'
          #!/bin/bash
          # Run migrations then start the server
          node dist/index.js
          EOF
          chmod +x startup.sh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: build
    permissions:
      id-token: write
      contents: read
    env:
      WEBAUTHN_RP_ID: staging.onera.chat
      WEBAUTHN_ORIGIN: https://staging.onera.chat
      WEBAUTHN_RP_NAME: Onera

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'onera-backend-stage'
          slot-name: 'Production'
          package: .

      - name: Set startup command
        run: |
          az webapp config set \
            --name onera-backend-stage \
            --resource-group onera \
            --startup-file "startup.sh"

      - name: Configure Supabase settings
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_STAGE }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY_STAGE }}
        run: |
          az webapp config appsettings set \
            --name onera-backend-stage \
            --resource-group onera \
            --settings \
              SUPABASE_URL="$SUPABASE_URL" \
              SUPABASE_SECRET_KEY="$SUPABASE_SECRET_KEY" \
              DATABASE_URL="${{ secrets.DATABASE_URL_STAGE }}"

      - name: Configure WebAuthn settings
        run: |
          az webapp config appsettings set \
            --name onera-backend-stage \
            --resource-group onera \
            --settings \
              WEBAUTHN_RP_ID="${{ env.WEBAUTHN_RP_ID }}" \
              WEBAUTHN_ORIGIN="${{ env.WEBAUTHN_ORIGIN }}" \
              WEBAUTHN_RP_NAME="${{ env.WEBAUTHN_RP_NAME }}"

      - name: Configure Dodo Payments settings
        env:
          DODO_API_KEY: ${{ secrets.DODO_PAYMENTS_API_KEY_STAGE }}
          DODO_WEBHOOK_SECRET: ${{ secrets.DODO_PAYMENTS_WEBHOOK_SECRET_STAGE }}
          DODO_ENV: test_mode
        run: |
          az webapp config appsettings set \
            --name onera-backend-stage \
            --resource-group onera \
            --settings \
              DODO_PAYMENTS_API_KEY="$DODO_API_KEY" \
              DODO_PAYMENTS_WEBHOOK_SECRET="$DODO_WEBHOOK_SECRET" \
              DODO_PAYMENTS_ENV="$DODO_ENV"
