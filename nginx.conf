# =============================================================================
# Onera Web - Nginx Configuration
# =============================================================================
# Optimized for serving a React SPA with:
# - Gzip compression for faster transfers
# - Aggressive caching for static assets
# - SPA routing fallback to index.html
# - Security headers
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # Health Check Endpoint
    # -------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------------------------
    # Static Assets with Long Cache
    # -------------------------------------------------------------------------
    # Vite generates hashed filenames, so these can be cached indefinitely
    location ~* \.(?:css|js|woff2?|ttf|otf|eot|ico|svg|gif|jpe?g|png|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # SPA Routing - Fallback to index.html
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache index.html to ensure users get latest version
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # -------------------------------------------------------------------------
    # Disable access to hidden files
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
