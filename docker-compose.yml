services:
  postgres:
    image: postgres:16-alpine
    container_name: onera-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-onera}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-onera}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-onera}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onera-network

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: onera-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-onera}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-onera}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - onera-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_WS_URL: ${VITE_WS_URL:-http://localhost:3000}
    container_name: onera-web
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "5173:80"
    networks:
      - onera-network

volumes:
  postgres_data:

networks:
  onera-network:
    driver: bridge
