services:
  postgres:
    image: postgres:16-alpine
    container_name: onera-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: onera
      POSTGRES_USER: onera
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onera-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onera -d onera"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: onera-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://onera:${POSTGRES_PASSWORD}@postgres:5432/onera
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:?CLERK_SECRET_KEY is required}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      PORT: 3000
      NODE_ENV: production
      # WebAuthn / Passkeys (required for non-localhost domains)
      WEBAUTHN_RP_ID: ${WEBAUTHN_RP_ID:-localhost}
      WEBAUTHN_RP_NAME: ${WEBAUTHN_RP_NAME:-Onera}
      WEBAUTHN_ORIGIN: ${WEBAUTHN_ORIGIN:-http://localhost:5173}
    ports:
      - "3000:3000"
    networks:
      - onera-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_WS_URL: ${VITE_WS_URL:-http://localhost:3000}
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:?VITE_CLERK_PUBLISHABLE_KEY is required}
    container_name: onera-web
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "5173:80"
    networks:
      - onera-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:

networks:
  onera-network:
    driver: bridge
